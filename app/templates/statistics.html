{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Smell Statistics</h1>
    <div id="chart" class="chart"></div>
    
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <script type='text/javascript'>
        var graphs = {{graphJSON | safe}};
        Plotly.plot('chart',graphs,{});
    </script>
    <p><strong>Average vanilla: {{avg_vanilla}}</strong></p><br />
    <p><strong>Average coriander: {{avg_coriander}}</strong></p><br />
    <p><strong>Average violet: {{avg_violet}}</strong></p><br /> 
{% endblock %}
